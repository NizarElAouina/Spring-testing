
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
  <head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'acceuil</title>
    <link rel="stylesheet" type="text/css" href="" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </head>
  <body>
    <section>
    	<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Register Page</div>
						<th:block th:if="${session.msg}">
							<p class="text-center fs-4 text-success">[[${session.msg}]]</p>					
							</th:block>

						<div class="card-body">
							<form action="createClient" method="post">
							
								<div class="mb-3">
									<label>Email</label> <input type="text" name="email"
										class="form-control">
								</div>
								
								<div class="mb-3">
									<label>CIN</label> <input type="text"
										name="CIN" class="form-control">
								</div>
								<div class="mb-3">
									<label>Mot de passe</label> <input type="password"
										name="motPasse" class="form-control">
								</div>
								<div class="mb-3">
									<label>Nom</label> <input type="text" name="nom"
										class="form-control">
								</div>
								<div class="mb-3">
									<label>Pr√©nom</label> <input type="text"
										name="prenom" class="form-control">
								</div>
								
								<button class="btn btn-primary col-md-12 bg-success">Register</button>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>


    </section>

  </body>
</html>
